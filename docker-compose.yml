services:
  # Redis Cache (used by Kubernetes pods via host.docker.internal)
  redis:
    image: redis:7-alpine
    container_name: apollo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - apollo-network

  # PostgreSQL Database (used by Kubernetes pods via host.docker.internal)
  postgres:
    image: postgres:16-alpine
    container_name: apollo-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apollo_db
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - apollo-network

volumes:
  redis_data:
  postgres_data:

networks:
  apollo-network:
    driver: bridge
