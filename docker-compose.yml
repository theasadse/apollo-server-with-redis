version: "3.8"

services:
  # Redis Cache (shared across all instances)
  redis:
    image: redis:7-alpine
    container_name: apollo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - apollo-network

  # PostgreSQL Database (shared across all instances)
  postgres:
    image: postgres:16-alpine
    container_name: apollo-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apollo_db
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - apollo-network

  # Apollo Server Instance 1
  apollo-server-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apollo-server-1
    environment:
      PORT: 4001
      INSTANCE_ID: "instance-1"
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/apollo_db
      NODE_ENV: development
    ports:
      - "4001:4001"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - apollo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Apollo Server Instance 2
  apollo-server-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apollo-server-2
    environment:
      PORT: 4002
      INSTANCE_ID: "instance-2"
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/apollo_db
      NODE_ENV: development
    ports:
      - "4002:4002"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - apollo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4002/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Apollo Server Instance 3
  apollo-server-3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apollo-server-3
    environment:
      PORT: 4003
      INSTANCE_ID: "instance-3"
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/apollo_db
      NODE_ENV: development
    ports:
      - "4003:4003"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - apollo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4003/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Nginx Load Balancer
  nginx-lb:
    image: nginx:alpine
    container_name: nginx-load-balancer
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - apollo-server-1
      - apollo-server-2
      - apollo-server-3
    networks:
      - apollo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
  postgres_data:

networks:
  apollo-network:
    driver: bridge
